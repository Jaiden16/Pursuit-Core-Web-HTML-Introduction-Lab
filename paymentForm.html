<!DOCTYPE html>
<html>
    <head>    
        <title>
            PaymentForm
        </title>
    </head>
    
    <body>
        <h1>
            Payment Form
        </h1>
        <p>Required fields are marked by <u>*</u></p>

        <h3>Contact Information</h3>
        <form>
            <div>
            <input type = "radio" name = "Mr." value="Mr.">
            <label for ="label">Mr.</label>
            </div>
            <div>
            <input type = "radio" name = "Ms." value="Ms.">
            <label for ="label">Ms.</label>
            </div>
            <div>
                <input type = "radio" name = "Mrs." value="Mrs.">
                <label for ="label">Mrs.</label>
            </div>
            <div>
                <input type = "radio" name = "Mx" value="Mx.">
                <label for ="label">Mx.</label>
            </div>
            <br>
            <div>
                <label for = "text">Name:*</label>
                <input type = "text" name = "text" id="text" placeholder="First and Last Name">
            </div>
            <div>
                <label for = "Email">Email:*</label>
                <input type = "text" name = "Email" id="Email" placeholder="you@Someplace.com">
            </div>

            <h3>Payment Information</h3>
            <div>
                <label for ="text">Card Type</label>
                <select id = 'card-type'>
                    <option value = 'Visa'>Visa</option>
                    <option value = 'MasterCard'>MasterCard</option>
                    <option value = 'Discover'>Discover</option>
                </select>
            </div>
            <input type = 'submit' value ='submit'></input>
        </form>
    </body>
</html>
